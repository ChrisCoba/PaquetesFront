<body class="destinations-page">

  <div id="app-header"></div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade"
      style="background-image: url(/assets/img/travel/showcase-8.webp);">
      <div class="container position-relative">
        <h1>Perfil de Usuario</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="../index.html">Home</a></li>
            <li class="current">Perfil de Usuario</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- User Profile Section -->
    <section id="user-profile" class="user-profile-section section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row">
          <div class="col-lg-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                role="tab" aria-controls="v-pills-profile" aria-selected="true">Configuración de Perfil</a>
              <a class="nav-link" id="v-pills-reservations-tab" data-bs-toggle="pill" href="#v-pills-reservations"
                role="tab" aria-controls="v-pills-reservations" aria-selected="false">Mis Reservas</a>
              <a class="nav-link" id="v-pills-payments-tab" data-bs-toggle="pill" href="#v-pills-payments" role="tab"
                aria-controls="v-pills-payments" aria-selected="false">Historial de Pagos</a>
            </div>
          </div>

          <div class="col-lg-9">
            <div class="tab-content" id="v-pills-tabContent">
              <!-- Profile Settings Tab -->
              <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                aria-labelledby="v-pills-profile-tab">
                <h3>Configuración de Perfil <small class="text-muted fs-6">(ID: <span
                      id="user-id-display"></span>)</small></h3>
                <form id="profile-form">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="profile-name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="profile-name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="profile-surname" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="profile-surname" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="profile-email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="profile-email" readonly disabled>
                  </div>

                  <hr class="my-4">

                  <h4>Cambiar Contraseña</h4>
                  <div class="mb-3">
                    <label for="profile-password" class="form-label">Nueva Contraseña (deja en blanco para mantener la
                      actual)</label>
                    <input type="password" class="form-control" id="profile-password">
                  </div>

                  <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                </form>
              </div>

              <!-- My Reservations Tab -->
              <div class="tab-pane fade" id="v-pills-reservations" role="tabpanel"
                aria-labelledby="v-pills-reservations-tab">
                <h3>Mis Reservas</h3>
                <div class="list-group">
                  <!-- Reservations will be loaded dynamically by UserController.js -->
                </div>
              </div>

              <!-- Payment History Tab -->
              <div class="tab-pane fade" id="v-pills-payments" role="tabpanel" aria-labelledby="v-pills-payments-tab">
                <h3>Historial de Pagos</h3>
                <div class="list-group">
                  <!-- Invoices will be loaded dynamically by UserController.js -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section><!-- End User Profile Section -->

  </main>
